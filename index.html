<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/00250d9010.js" crossorigin="anonymous"></script>
    <link rel="icon" href="">
</head>

<body>
    
    <div id="calc">
        <input id="display" placeholder="0" readonly>
        
            <div id="row1">
                <button id="clearBtn" value="clear">AC</button>
                <button id="backspace" value="backspace">B</button>
                <button id="percent" value="%">%</button>
                <button id="divide" class="operatorBtn" value="รท">รท</button>
            </div>

            <div id="row2">
                <button id="seven" class="numberBtn" value="7">7</button>
                <button id="eight" class="numberBtn" value="8">8</button>
                <button id="nine" class="numberBtn" value="9">9</button>
                <button id="multiply" class="operatorBtn" value="x">x</button>
            </div>

            <div id="row3">
                <button id="four" class="numberBtn" value="4">4</button>
                <button id="five" class="numberBtn" value="5">5</button>
                <button id="six" class="numberBtn" value="6">6</button>
                <button id="subtract" class="operatorBtn" value="-">-</button>
            </div>

            <div id="row4">
                <button id="one" class="numberBtn" value="1">1</button>
                <button id="two" class="numberBtn" value="2">2</button>
                <button id="three" class="numberBtn" value="3">3</button>
                <button id="add" class="operatorBtn" value="+">+</button>
            </div>

             <div id="row5">
                <button id="zero" class="numberBtn" value="0">0</button>
                <button id="decimal" class="numberBtn" value=".">.</button>
                <button id="posNeg" value="posNeg">+/-</button>
                <button id="equal" value="equal">=</button>
            </div>
            
            <a href="https://github.com/HWaterCoding" target="_blank"><i class="fa-brands fa-github"></i>HWaterCoding</a>
    </div>
    

    <script src="script.js"></script>

</body>
</html>
